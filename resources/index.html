<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geometer</title>
    <link href='https://fonts.googleapis.com/css?family=Lekton' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
  </head>
  <body>
    <div id="controls">
      <dl>
        <dt>Shapes</dt>
        <dd onclick="geometer.app.new_model('cube');">cube</dd>
        <dd onclick="geometer.app.new_model('disc');">disc</dd>
        <dd onclick="geometer.app.new_model('sphere');">sphere</dd>
        <dt>CSG</dt>
        <dd onclick="geometer.app.new_model('starfighter');">starfighter</dd>
        <dt>3D Turtle</dt>
        <dd onclick="geometer.app.new_model('hoops');">hoops</dd>
        <dd onclick="geometer.app.new_model('hexen');">hexen</dd>
        <dd onclick="geometer.app.new_model('plant');">plant</dd>
        <dt>L-Systems</dt>
        <dd onclick="geometer.app.new_model('koch');">koch</dd>
        <dt>Mode</dt>
        <dd onclick="geometer.app.set_render_mode('normal');">normal</dd>
        <dd onclick="geometer.app.set_render_mode('stereo');">stereo</dd>
      </dl>
      <a href="https://github.com/jackrusher/geometer">
        <svg id="github-logo" viewbox="-1 -1 18 18" xmlns="http://www.w3.org/2000/svg">

        </svg>
      </a>
    </div>
    <div id="hud"></div>
    <div id="status" class="invisible"></div>
    <canvas id="main"/>
    <script type="text/javascript" src="js/app.js"></script>
    <script>geometer.app.start();</script>
  </body>
</html>
